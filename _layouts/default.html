<!doctype html>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta name="description" content="{{ site.description }}">

<link rel="stylesheet" href="{{ '/assets/css/bootstrap.min.css' | prepend: site.baseurl }}">
<link rel="stylesheet" href="{{ '/assets/css/main.css' | prepend: site.baseurl }}">
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">{{ site.title }}</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
            </ul>
        </div>
    </div>
</nav>

<section class="container">
    <pre id="error" class="alert alert-danger"></pre>

    <div class="stage text-center">
        <div class="stage__controls">
            <label class="checkbox-inline">
                <input type="checkbox" id="anim_Toggle">
                Start Animation
            </label>
        </div>

        <canvas id="drawing_area" class="stage__canvas" width="256" height="256">If you see this text, your browser
            probably does not support HTML5.
        </canvas>
    </div>

    {{ content }}
</section>

<script type="text/javascript">
    // usage: log('inside coolFunc',this,arguments);
    // http://paulirish.com/2009/log-a-lightweight-wrapper-for-consolelog/
    window.log=function(){log.history=log.history||[];log.history.push(arguments);if(!this.console){console.log(Array.prototype.slice.call(arguments))}};
</script>
<script src="dist/raymond.js"></script>
<script src="assets/js/webgl-debug.js"></script>
<script src="assets/js/example.js"></script>
